<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Make A Difference Engine</title>
	<script src="jquery-1.7.min.js"></script>
	<script type="text/javascript" src="jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
	<style>
	.dev {
	    border: 1px #aaa dotted;
    }
    .chunk_container {
        width: 500px;
        padding: 10px;
    }
	</style>
	<script>
	function update_position(){
        var location_chunk1 = "Chunk 1: (" + $('#chunk1').offset().top +  ", " + $('#chunk1').offset().left + ")";
        var location_chunk2 = "Chunk 2: (" + $('#chunk2').offset().top +  ", " + $('#chunk2').offset().left + ")";
        $('#report').text(location_chunk1 + "\n" + location_chunk2 + "\n");
    }
	$(function(){
        $('#chunk1').draggable();
        $('#chunk1').width($('#frame_chunk1').width());
        $('#chunk2').draggable();

        $('#chunk1').bind("drag", update_position);
        $('#chunk2').bind("drag", update_position);
    })
    </script>
</head>
<body>
<div id="chunk1" class="dev chunk_container">
    <iframe id="frame_chunk1" src="blogpost.html"></iframe>
</div>

<div id="chunk2" class="dev chunk_container">
    <iframe id="frame_chunk2" src="anne-hathaway-1600x1200-004.jpg"></iframe>
</div>

<textarea id="report">
</textarea>

</body>
</html>
